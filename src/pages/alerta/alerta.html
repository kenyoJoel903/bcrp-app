<ion-header>

  <ion-navbar color="primary">
    <ion-title>Alerta</ion-title>
    <button ion-button menuToggle>
      <ion-icon md="md-menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let a of alertas">
            <ion-avatar item-start style="color:rgb(18, 194, 194)">
                <ion-icon name="notifications"></ion-icon>
            </ion-avatar>
            
            <h4>Se ha reportado un billete de {{a.denominacion.valor}} como sospechoso</h4>
            <h6>{{a.descripcion}}</h6>
            <ion-badge color="primary">{{a.lugar}}</ion-badge>
            {{a.fecha}}
        </ion-item>
    </ion-list>
</ion-content>
