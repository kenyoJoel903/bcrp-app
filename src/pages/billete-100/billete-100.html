<ion-header>

  <ion-navbar color="primary">
    <ion-title>Billete S/100</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="container">
    <ion-grid>
        <ion-row>
            <ion-col col-9>
                <ion-slides direction="horizontal" slidesPerView="1" loop="true" speed="200" pager="true" effect="flip">
                    <ion-slide>
                        <img src="assets/imgs/20_front.jpeg" class="billete" width="600" height="278" (click)="front($event)"/>
                    </ion-slide>
                    <ion-slide>
                        <img src="assets/imgs/20_back.png"  class="billete" width="600" height="278" (click)="back($event)"/>
                    </ion-slide>
                </ion-slides>
            </ion-col>
            <ion-col col-3><img class="image" src="assets/imgs/menu.png"></ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab right bottom>
            <button ion-fab mini (click)="regresar()"> 
                <ion-icon name="backspace"></ion-icon>
            </button>
        </ion-fab>
</ion-content>
