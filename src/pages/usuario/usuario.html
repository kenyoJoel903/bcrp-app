<ion-header>

  <ion-navbar>
    <ion-title>usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-card> 
        <ion-card-content>
          <form (ngSubmit)="guardar()"   [formGroup]="form" >
            <ion-list inset>
              <ion-item>
                <ion-input type="text" placeholder="Nombres" formControlName="nombres" autofocus required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" placeholder="Apellidos" formControlName="apellidos" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="email" placeholder="Email" formControlName="email" required></ion-input>
              </ion-item>
              <ion-item>
                <button ion-button  full type="submit" [disabled]="form.invalid" color="primary">Ingresar</button>
            </ion-item>
            </ion-list>
          </form>

        </ion-card-content>

      </ion-card>

    </ion-col>

  </ion-row>
</ion-content>
