  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="post">{{post.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid *ngIf="post">
        <ion-row>
            <ion-col>
              <img [src]="post.image"/>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <p><{{post.cuerpo}}/p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
